  <script type="text/javascript">
    var feed = new Instafeed({
        get:          'tagged',
        tagName:      'awesome',
        clientId:     '26e6a45259a048d6a77217c8c44991f9',

        resolution:   'low_resolution',
        limit:        60, 
    });
    feed.run();
  </script>

</head>
<body>

  <h3>Photos from #awesome</h3>
  <ul id="instafeed" class="instagallery"></ul>

</body>
